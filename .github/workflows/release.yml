name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual release)'
        required: true
        default: true
        type: boolean

# Ensure only one release runs at a time
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write          # required by semantic-release to push tags/CHANGELOG commits
  id-token: write
  pull-requests: write

env:
  NODE_VERSION: '20'
  WORKDIR: 'typescript'

jobs:
  release:
    name: Release to NPM (semantic-release)
    runs-on: hedera-agent-linux-medium
    environment:
      name: release
    needs: [ e2e-tests ]
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout repository (full history)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: 'typescript/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ env.WORKDIR }}
        run: npm ci

      - name: Pack
        working-directory: ${{ env.WORKDIR }}
        run: npm pack

      - name: Release (semantic-release)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: ${{ env.WORKDIR }}
        run: npx semantic-release $([ "${{ github.event.inputs.dry_run }}" = "true" ] && echo --dry-run)

      # Optionally upload artifacts (build, test outputs) for observability
      - name: Upload dist artifact
        if: ${{ github.event.inputs.dry_run == 'false' }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: typescript-dist
          path: ${{ env.WORKDIR }}/dist
          if-no-files-found: ignore

  unit-tests:
    uses: ./.github/workflows/run-unit-tests.yml

  integration-tests:
    needs: [ unit-tests ]
    uses: ./.github/workflows/run-integration-tests.yml
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

  e2e-tests:
    needs: [ integration-tests ]
    uses: ./.github/workflows/run-e2e-tests.yml
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
